<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    
    <link href="index.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        
        <div class="title">
            <span class="">My Calculator</span>
        </div>
        <div class="window">
            <div class="operation"> 
                <input type="number" class="operation numberOp"></div>
            <div class="result" id="result">
                <!-- <label  class="operation result"></div> -->
            </div>
        </div>

        <div class="numbers">
            <div>
                <button class="number"  name="seven">7</button>
                <button class="number"  name="eight">8</button>
                <button class="number"  name="nine">9</button>
                <button class="number"  name="del">DEL</button>
                <button class="number"  name="ac">AC</button>
                
            </div>
            <div>
                <button class="number"  name="four">4</button>
                <button class="number"  name="five">5</button>
                <button class="number"  name="six">6</button>
                <button class="number"  name="mult">x</button>
                <button class="number"  name="div">รท</button>
            </div>
            <div>
                <button class="number"  name="one">1</button>
                <button class="number"  name="two">2</button>
                <button class="number"  name="three">3</button>
                <button class="number"  name="sum">+</button>
                <button class="number"  name="res">-</button>
            </div>
            <div>
                <button class="number"  name="zero">0</button>
                <button class="number"  name="period">.</button>
                <button class="number"  name="three">Exp</button>
                <button class="number"  name="ans">Ans</button>
                <button class="number"  name="result">=</button>
            </div>
        </div>
        
    </div>
</body>
</html>
